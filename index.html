<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PT GaLih Music Group</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            outfit: ['Outfit', 'sans-serif']
          },
          colors: {
            tiktok: '#fe2c55'
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body class="bg-white text-gray-900 min-h-screen flex justify-center items-center">
  <div class="bg-white border border-gray-200 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-tiktok">Login</h2>
    <form id="loginForm" class="space-y-5">
      <!-- Error Message -->
      <div id="errorMsg" class="hidden bg-red-100 text-red-700 px-4 py-2 rounded-lg text-sm text-center"></div>

      <div>
        <label class="block text-sm font-semibold mb-1">Username</label>
        <input type="text" id="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-tiktok"
          placeholder="Masukkan username" required />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Password</label>
        <input type="password" id="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-tiktok"
          placeholder="Masukkan password" required />
      </div>

      <button type="submit"
        class="w-full bg-tiktok hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
        Masuk
      </button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'cahyogalih' && password === '12345') {
        errorMsg.classList.add('hidden');
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.textContent = 'Username atau password salah!';
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>

</html>
