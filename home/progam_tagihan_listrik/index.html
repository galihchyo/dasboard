<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tagihan Listrik | PT.Galih Chyo Group</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Tagihan Listrik<br>PT.Galih Chyo Group</h1>
    <div class="section">
      <table>
        <tr>
          <td>Nama Pelanggan</td>
          <td><input type="text" id="nama" placeholder="Masukkan Nama"/></td>
        </tr>
        <tr>
          <td>Kategori</td>
          <td>
            <select id="kategori">
                <option value="" disabled selected>Pilih</option>
              <option value="sosial">Sosial</option>
              <option value="rumah">Rumah</option>
              <option value="industri">Industri</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Jumlah Pemakaian Listrik</td>
          <td><input type="text" id="jumlah" placeholder="Jumlah Pemakaian"/></td>
        </tr>
      </table>
    </div>
    <div class="button-group">
      <button onclick="proses()">Proses</button>
      <button onclick="resetForm()">Reset</button>
    </div>
    <div class="section" id="hasil"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
