<body>
    <script>
        function pass() {
            var coba = 1;

            do {
                p = prompt("Tuliskan password dengan benar", "")
                if (p == "123") {
                    alert("Selamat Datang Brok");
                    // window.open("utama.html");
                    window.location = "utama.html";
                    break;
                } else {
                    alert("Password Salah Brok !!! Ulangi lagi yak.");
                }

                if (coba == 3) {
                    alert("Maaf Yak, Kesempatan Lu Hanya 3 Kali");
                    history.go(-1);
                }
                coba++;
            } while (coba <= 3)
        }
        // © GaLih YT
    </script>

    <form method="post">
        <input type="button" value="Password" onclick="pass()">
    </form>
